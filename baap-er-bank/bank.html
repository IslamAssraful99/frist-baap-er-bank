<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <Header>
        <h2 class="text-5xl text-center mt-6">let's get some
            <span class="font-semibold text-violet-600">mooony!!!!!!</span>!!
        </h2>
    </Header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-gray-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="witdraw-total">00</span></h2>
                </div>
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white">Please Diposit</h4>
                    <input id="Ddiposit-filed" class="w-9/12 block mb-2 px-3" type="text" name="" 
                        placeholder="$ Amount want to deposit">
                    <button id="btn-diposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Diposit</button>

                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="Withdraw-filed" class="w-9/12 block mb-2 px-3" type="text" name="" id="Withdraw-filed"
                        placeholder="$ Amount want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>

                </div>

            </div>
        </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/witdraw.js"></script>
</body>

</html>
